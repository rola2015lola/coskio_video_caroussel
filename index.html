<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .slide.current {
      opacity: 1;
      z-index: 1;
    }

    .slide video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .buttons button#prev {
      position: absolute;
      top: 50%;
      left: 1rem;
    }

    .buttons button#next {
      position: absolute;
      top: 50%;
      right: 1rem;
    }

    .buttons button {
      border: 2px solid #e5ebf3;
      background-color: transparent;
      color: #e5ebf3;
      cursor: pointer;
      padding: 13px 15px;
      border-radius: 50%;
      outline: none;
    }

    .buttons button:hover {
      background-color: #e5ebf3;
      color: #362a2b;
    }
  </style>
</head>

<body>
  <div class="slider">
    <div class="slide current">
      <video src="1.mp4" autoplay muted loop playsinline></video>
    </div>
    <div class="slide">
      <video src="2.mp4" autoplay muted loop playsinline></video>
    </div>
    <div class="slide">
      <video src="3.mp4" autoplay muted loop playsinline></video>
    </div>
    <div class="slide">
      <video src="4.mp4" autoplay muted loop playsinline></video>
    </div>
    <div class="slide">
      <video src="5.mp4" autoplay muted loop playsinline></video>
    </div>
  </div>

  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");
    const auto = true;
    const intervalTime = 5000;
    let slideInterval;

    const nextSlide = () => {
      const current = document.querySelector(".current");
      const video = current.querySelector("video");
      if (video) video.pause(); // detener el actual
      current.classList.remove("current");

      const next = current.nextElementSibling || slides[0];
      next.classList.add("current");
      const nextVideo = next.querySelector("video");
      if (nextVideo) {
        nextVideo.currentTime = 0; // reiniciar
        nextVideo.play();
      }
    };

    const prevSlide = () => {
      const current = document.querySelector(".current");
      const video = current.querySelector("video");
      if (video) video.pause();
      current.classList.remove("current");

      const prev = current.previousElementSibling || slides[slides.length - 1];
      prev.classList.add("current");
      const prevVideo = prev.querySelector("video");
      if (prevVideo) {
        prevVideo.currentTime = 0;
        prevVideo.play();
      }
    };

    nextButton.addEventListener("click", () => {
      nextSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    prevButton.addEventListener("click", () => {
      prevSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    if (auto) {
      slideInterval = setInterval(nextSlide, intervalTime);
    }
  </script>
</body>

</html>
